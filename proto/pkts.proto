    string thn_sidang = 4;
    uint32 f8 = 5;
    uint32 f5_04 = 6;
    string f5_02 = 7;
    string f5_06 = 8;
    string f5_05 = 9;
    string f5a1 = 10;
    string f5a2 = 11;
    uint32 f11_01 = 12;
    string f11_02 = 13;
    string f5b = 14;
    uint32 f5c = 15;
    uint32 f5d = 16;
    uint32 f18a = 17;
    string f18b = 18;
    string f18c = 19;
    string f18d = 20;
    uint32 f12_01 = 21;
    string f12_02 = 22;
    uint32 f14 = 23;
    uint32 f15 = 24;
    uint32 f1761 = 25;
    uint32 f1762 = 26;
    uint32 f1763 = 27;
    uint32 f1764 = 28;
    uint32 f1765 = 29;
    uint32 f1766 = 30;
    uint32 f1767 = 31;
    uint32 f1768 = 32;
    uint32 f1769 = 33;
    uint32 f1770 = 34;
    uint32 f1771 = 35;
    uint32 f1772 = 36;
    uint32 f1773 = 37;
    uint32 f1774 = 38;
