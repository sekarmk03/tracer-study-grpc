    uint32 f22 = 40;
    uint32 f23 = 41;
    uint32 f24 = 42;
    uint32 f25 = 43;
    uint32 f26 = 44;
    uint32 f27 = 45;
    uint32 f301 = 46;
    string f302 = 47;
    uint32 f303 = 48;
    string f4_01 = 49;
    string f4_02 = 50;
    string f4_03 = 51;
    string f4_04 = 52;
    string f4_05 = 53;
    string f4_06 = 54;
    string f4_07 = 55;
    string f4_08 = 56;
    string f4_09 = 57;
    string f4_10 = 58;
    string f4_11 = 59;
    string f4_12 = 60;
    string f4_13 = 61;
    string f4_14 = 62;
    string f4_15 = 63;
    string f4_16 = 64;
    uint32 f6 = 65;
    uint32 f7 = 66;
    uint32 f7a = 67;
    uint32 f10_01 = 68;
